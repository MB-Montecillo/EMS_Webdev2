<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <style>

    .modal {
      display: none; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
      justify-content: center;
      align-items: center;
    }

    
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    /* Close button */
    .close-btn {
      float: right;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover {
      color: #000;
    }

    /* Center button to open the popup */
    .open-popup-btn {
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Event Management</h1>
  <button class="open-popup-btn">Create Event</button>

  <!-- Popup Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Create Event</h2>
      <form id="eventForm">
        

        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>

        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <label for="available_slots">Available Slots:</label>
        <input type="number" id="available_slots" name="available_slots" required><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="location_id">Location ID:</label>
        <input type="text" id="location_id" name="location_id" required><br><br>

        <button type="submit">Create Event</button>
      </form>
    </div>
  </div>

  <script>
    // Get modal and buttons
    const modal = document.getElementById('eventModal');
    const openModalBtn = document.querySelector('.open-popup-btn');
    const closeModalBtn = document.getElementById('closeModal');
    const form = document.getElementById('eventForm');

    // Open modal when the button is clicked
    openModalBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close modal when the close button is clicked
    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/create-event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
          alert('Event created successfully: ' + JSON.stringify(result.newEvent));
          modal.style.display = 'none'; // Close the modal
          form.reset(); // Clear the form
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An unexpected error occurred.');
      }
    });
  </script>
</body>
</html>
